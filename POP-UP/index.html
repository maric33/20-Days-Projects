<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Window</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="buttonOpen" id="Open" onclick="toggleNewsLetter()">Open pop-up</a>
    <div class="hidden" id="newsLetter">
        <h2>Join our Newsletter now!</h2>
        <p>Stay informed! Subscribe to our newsletter for latest updates, exclusive offers and valuable insights delivered to your inbox.</p>
        <div class="box">
            <input type="email" placeholder="Enter Email">
        </div>
        <div class="box">
            <button type="submit">Sign Up</button>
        </div>
        <a href="" class="close" onclick="toggleNewsLetter()"><i class="fa fa-times fa-2x"></i></a>

    </div>
   



    <script src="./script/script.js"></script>
</body>
</html>
